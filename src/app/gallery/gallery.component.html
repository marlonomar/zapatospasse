<div class="gallery">
  <div class="container-fluid">
    <div class="row" *ngFor="let photo of banner">
        <div class="col-md-6">
          <div class="foto">
              <img src="{{photo.foto}}" alt="">
              <h3>{{photo.mensajeFoto}}</h3>
              <h3 class="none">{{photo.mensajeHover}}</h3>
              <button class="btn">{{photo.nameButton}}</button>
          </div>
        </div>
        <div class="col-md-6">
         <div class="vacio">
            <h3>{{photo.mensaje}}</h3>
         </div>
        </div>
      </div>
  </div>
</div>
